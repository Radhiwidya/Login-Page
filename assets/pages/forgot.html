<html lang="en">

<head>
  <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style/style.css">

  <title>Forgot Password</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg fixed-top w-100 css-navbar">
    <div class="container">
      <a class="navbar-brand" href="#" target="_blank">
        <img src="../images/Logo.png" alt="Logo" width="50px">
      </a>
    </div>
  </nav>
  <!--Navbar End-->
  <!--Login-->
  <div class="login-box">
    <form method="POST" action="#">
      <h2 style="text-align: left;">Reset Password</h2>
      <p style="text-align: left; text-shadow: none;">Enter the email address or mobile number associated with your account.</p>
      <div class="input-box">
        <label for="text"></label>
        <input name="email" type="text" required placeholder="Email address or mobile number">
      </div>
      <br>
      <a href="#">
        <button name="login" class="btn btn-outline-primary submit" type="submit">Continue</button>
      </a>
      <div class="return">
        <p>Return to <a href="../../index.html">Log in</a></p>
      </div>
    </form>
  </div>
  <!--Login Endl-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    crossorigin="anonymous"></script>
</body>

</html>
